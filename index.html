<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="code.js"></script>
        <title>Challenge 1 - Encriptador</title>
    </head>
    <body>
        <div class="container">        
            <div class="logo">
                <img class="logoImg" src="imagenes/Logo.png">
                <h1 class="titleLogo">Encriptador de mensajes - By Jaime Noyola</h1>
            </div>
            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">
            </div>
            <div class="right">
                <img id="imgDer" src="Imagenes/Muñeco.png">
                <h1 id="textoDer">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2Der" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar.</textarea>
                <button id="copiar" type="button" name="button" onclick="copiar()">¡Copiar!</button>
            </div>
            <div class="left-button">
                <p>Solo minusculas y sin acentos.</p>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>
</html>
